<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projekt.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/fontawesome-free-6.5.2-web/css/all.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  
    <title>Formulář</title>
</head>
<body>
    <div class="offset-3 col-6 mt-3">

        <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Jan">
                <label for="floatingInput">Jméno</label>
              </div>
            
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Jan">
                <label for="floatingInput">Příjmení</label>
              </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-group">
                <label for="dob">Datum narození</label>
                <input type="date"
                       class="form-control"
                       id="dob" required>
            </div>

            <input type="checkbox"
            id="údaje" name="údaje"
            value="Souhlasím se zpracováním osobních údajů">

           <input type="submit"
           value="Zaregistrovat se" >

        </form>
        
    </div>
</body>
</html>
