<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projekt.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/fontawesome-free-6.5.2-web/css/all.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  
    <title>Login</title>

</head>
<body>
    <div class="offset-3 col-6 dark"> - vložení formuláře do středu stránky do 4-9 gridu
<form >
    <div class="form-floating mb-3"> - ploucí formulář
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> - pole pro vložení mailu s ukázkou
        <label for="floatingInput">Email</label> - nadpis pole
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> - pole pro vložení hesla s ukázkou
        <label for="floatingPassword">Password</label> - nadpis pole
      </div>

 

      <input type="submit" - potvrzení polí
      value="Přihlásit se">

      <input type="checkbox"
      id="údaje" name="údaje" - zaškrtnutí křížku s informací
      value="Zůstat přihlášen">
      
</form>

    </div>
</body>
</html>
